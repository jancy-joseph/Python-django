<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
</head>

</body>
</html>
<div class="container text-center">
    <div class="row">
        <h1>{{book.title}}</h1>
        <p>ID:&nbsp;{{book.id}}</p>
        <p>Description:&nbsp;{{book.desc}}</p>
        {% for author in book.authors.all %}
        <ul>
            <li>{{author.first_name}}&nbsp;{{author.last_name}}</li>
        </ul>
        {% endfor %}
        <p><b>exlcuded authors</b></p>
        <div>
            <form action="/addnewauthor" method="post">
                {% csrf_token %} 
                {% for author in allexcluded_authors %}
                    <select class="form-control form-control-lg" name="authorselect">
                        <option>{{author.first_name}}&nbsp;{{author.last_name}}</option>
                    </select>
                {% endfor %}
                <button class="btnclass"type="submit">Add</button>
            </form>
        </div>
    </div>
</div>
